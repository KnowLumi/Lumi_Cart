<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi Cart - Login</title>
    <link href="tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-200 via-pink-100 to-yellow-100 min-h-screen flex items-center justify-center">
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-80 flex flex-col items-center justify-center z-50 hidden">
      <svg class="animate-spin h-12 w-12 text-indigo-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
      <div class="text-indigo-600 font-semibold text-lg">Checking credentials...</div>
    </div>
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md flex flex-col items-center">
        <h1 class="text-3xl font-extrabold text-indigo-700 mb-6 flex items-center gap-2">
            <svg class="w-8 h-8 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m8.66-8.66l-.71.71m-13.9 0l-.71-.71m16.97 4.24l-.71-.71m-13.9 0l-.71.71M21 12h-1M4 12H3" /></svg>
            Lumi Cart
        </h1>
        <form id="login-form" class="w-full flex flex-col gap-4">
            <input type="text" id="username" class="border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-400" placeholder="Lumi ID" required>
            <input type="password" id="password" class="border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-400" placeholder="Password" required>
            <label class="flex items-center mt-2 text-sm">
                <input type="checkbox" id="remember-me" class="mr-2"> Remember me
            </label>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded shadow mt-2">Login</button>
        </form>
        <div id="login-error" class="text-red-500 mt-4 hidden"></div>
    </div>
    <script src="login.js"></script>
    <script>
      var btn = document.getElementById('logout-btn');
      if (btn) btn.style.display = 'none';
    </script>
</body>
</html>
