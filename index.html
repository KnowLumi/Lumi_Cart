<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi Cart</title>
    <link href="tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">
    <header class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 shadow-lg p-4 flex items-center justify-between rounded-b-3xl">
        <h1 class="text-3xl font-extrabold text-white tracking-wide flex items-center gap-2">
            <svg class="w-8 h-8 text-yellow-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m8.66-8.66l-.71.71m-13.9 0l-.71-.71m16.97 4.24l-.71-.71m-13.9 0l-.71.71M21 12h-1M4 12H3" /></svg>
            Lumi Cart
        </h1>
        <div class="flex items-center gap-3">
            <div id="profile-icon" class="flex items-center justify-center w-12 h-12 rounded-full bg-white bg-opacity-80 shadow border border-indigo-200 mr-2">
    <svg class="w-7 h-7 text-indigo-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" /></svg>
</div>
            <div class="cart-glass relative flex items-center justify-center w-16 h-16 mr-2">
            <button id="cart-btn" class="relative focus:outline-none">
                <!-- Vibrant filled shopping bag icon with sparkle -->
                <svg class="w-10 h-10 drop-shadow-xl" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="8" y="16" width="32" height="22" rx="6" fill="url(#cart-gradient)"/>
                  <path d="M16 16V13a8 8 0 0 1 16 0v3" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="17" cy="26" r="2" fill="#fff"/>
                  <circle cx="31" cy="26" r="2" fill="#fff"/>
                  <!-- Sparkle -->
                  <g>
                    <circle cx="40" cy="12" r="2" fill="#fbbf24"/>
                    <path d="M40 8v2M40 14v2M36 12h2M42 12h2" stroke="#fbbf24" stroke-width="1.2" stroke-linecap="round"/>
                  </g>
                  <defs>
                    <linearGradient id="cart-gradient" x1="8" y1="16" x2="40" y2="38" gradientUnits="userSpaceOnUse">
                      <stop stop-color="#a78bfa"/>
                      <stop offset="1" stop-color="#f472b6"/>
                    </linearGradient>
                  </defs>
                </svg>
                <span id="cart-count" class="cart-badge absolute -top-3 -right-3">0</span>
            </button>
        </div>
    </header>
    <main class="flex-1 p-0">
        <!-- Hero Section -->
        <section class="relative bg-gradient-to-br from-white/80 via-indigo-50 to-pink-50 py-16 px-2 sm:px-10 rounded-3xl shadow-2xl mb-10 mx-auto max-w-6xl border border-indigo-100 overflow-hidden">
            <!-- Decorative sparkles -->
            <div class="absolute top-6 left-8 animate-pulse">
                <svg class="w-8 h-8 text-yellow-300 opacity-80" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l2 7h7l-5.5 4 2 7-5.5-4-5.5 4 2-7L3 9h7z"/></svg>
            </div>
            <div class="absolute bottom-8 right-10 animate-pulse delay-200">
                <svg class="w-6 h-6 text-pink-300 opacity-70" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"/></svg>
            </div>
            <div class="flex flex-col-reverse lg:flex-row items-center justify-between gap-10">
                <div class="flex-1 flex flex-col items-center lg:items-start text-center lg:text-left">
                    <h2 class="text-5xl sm:text-6xl font-extrabold text-indigo-700 mb-3 drop-shadow-lg">Welcome to Lumi Cart</h2>
                    <div class="w-24 border-b-4 border-indigo-300 rounded-full mb-4 mx-auto lg:mx-0"></div>
                    <p class="text-xl text-pink-500 font-semibold mb-2 animate-fade-in">Redeem your Lumi Coins here!</p>
                    <p class="text-lg text-gray-600 mb-8 animate-fade-in">Your one-stop shop for the latest gadgets, exclusive deals, and rewards!</p>
                    <a href="#product-grid" class="inline-block bg-gradient-to-r from-indigo-500 to-pink-500 text-white px-10 py-4 rounded-full font-bold shadow-lg hover:from-pink-500 hover:to-indigo-500 hover:scale-105 transition-all duration-200 text-lg">Shop Now</a>
                </div>
                <div class="flex-1 flex items-center justify-center mb-8 lg:mb-0">
                    <!-- Floating product illustration (placeholder emoji/SVG) -->
                    <div class="relative">
                        <div class="absolute -top-8 -left-8 animate-bounce-slow">
                            <svg class="w-10 h-10 text-indigo-200" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
                        </div>
                        <div class="bg-gradient-to-br from-indigo-100 via-pink-100 to-white rounded-2xl shadow-lg p-8 flex items-center justify-center animate-float">
                            <svg class="w-32 h-32 md:w-44 md:h-44" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="8" y="16" width="32" height="22" rx="6" fill="url(#cart-gradient)"/>
                                <path d="M16 16V13a8 8 0 0 1 16 0v3" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="17" cy="26" r="2" fill="#fff"/>
                                <circle cx="31" cy="26" r="2" fill="#fff"/>
                                <g>
                                    <circle cx="40" cy="12" r="2" fill="#fbbf24"/>
                                    <path d="M40 8v2M40 14v2M36 12h2M42 12h2" stroke="#fbbf24" stroke-width="1.2" stroke-linecap="round"/>
                                </g>
                                <defs>
                                    <linearGradient id="cart-gradient" x1="8" y1="16" x2="40" y2="38" gradientUnits="userSpaceOnUse">
                                        <stop stop-color="#a78bfa"/>
                                        <stop offset="1" stop-color="#f472b6"/>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                        <div class="absolute bottom-0 right-0 animate-bounce-slow">
                            <svg class="w-7 h-7 text-pink-200" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="7"/></svg>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        </section>
        <!-- Products Section -->
        <section id="products-section" class="mt-4 mb-10 px-2 sm:px-0">
            <div class="flex flex-col items-center mb-8">
                <h3 class="text-4xl font-extrabold text-indigo-700 drop-shadow mb-2">Products</h3>
                <div class="w-20 border-b-4 border-pink-300 rounded-full mb-2"></div>
                <p class="text-lg text-gray-500">Browse and unlock your favorite items below</p>
            </div>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 px-4 py-8 max-w-7xl mx-auto justify-center place-items-center"></div>
        </section>
            <!-- Products will be inserted here by JS -->
        </div>
    </main>
    <footer class="bg-white border-t mt-8 py-4 text-center text-gray-500 text-sm shadow-inner">
        &copy; 2025 Lumi Cart. All rights reserved.
    </footer>

    <script src="script.js"></script>

</body>
</html>
