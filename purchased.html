<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchased Items - Lumi Cart</title>
    <link href="tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 shadow p-4 flex items-center justify-between">
        <a href="index.html" class="text-3xl font-extrabold text-white tracking-wide flex items-center gap-2">
            <svg class="w-8 h-8 text-yellow-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m8.66-8.66l-.71.71m-13.9 0l-.71-.71m16.97 4.24l-.71-.71m-13.9 0l-.71.71M21 12h-1M4 12H3" /></svg>
            Lumi Cart
        </a>
        <div id="profile-icon" class="flex items-center justify-center w-12 h-12 rounded-full bg-white bg-opacity-80 shadow border border-indigo-200 mr-2 cursor-pointer">
            <svg class="w-7 h-7 text-indigo-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
        </div>

    </header>
    <main class="flex-1 px-4 py-10 max-w-6xl mx-auto w-full bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 rounded-3xl shadow-xl mt-8 mb-12">
        <div class="flex flex-col items-center mb-8">
            <div class="font-extrabold text-4xl text-indigo-700 drop-shadow-lg mb-2">Purchased Items</div>
            <div class="text-lg text-gray-500 mb-2">All the products you have purchased</div>
            <div class="w-24 border-b-4 border-indigo-300 rounded-full mb-4"></div>
        </div>
        <div id="purchased-loading" class="flex flex-col items-center justify-center py-12 hidden">
            <svg class="animate-spin h-10 w-10 text-indigo-500 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
            </svg>
            <div class="text-indigo-600 font-semibold">Loading purchased items...</div>
        </div>
        <div id="purchased-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 px-2 py-6 justify-center"></div>
    </main>
    <footer class="bg-white border-t mt-8 py-4 text-center text-gray-500 text-sm shadow-inner">
        &copy; 2025 Lumi Cart. All rights reserved.
    </footer>
    <script src="purchased.js"></script>
</body>
</html>
